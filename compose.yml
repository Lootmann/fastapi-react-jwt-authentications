services:
  app:
    container_name: fastapi-app
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /usr/code/
    command: python3.10 -m uvicorn api.main:app --reload --host 0.0.0.0 --port 8888
    volumes:
      - type: bind
        source: ./backend
        target: /usr/code/
    ports:
      - target: 8888
        published: 8888
    depends_on:
      db:
        condition: service_started

  db:
    container_name: postgres-db
    build:
      context: ./db
      dockerfile: Dockerfile
    volumes:
      - type: volume
        source: postgres-volume
        target: /var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - target: 5432
        published: 5432

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    container_name: react-frontend
    volumes:
      - type: bind
        source: ./frontend
        target: /usr/frontend
    ports:
      - published: 3000
        target: 3000
    tty: true

volumes:
  postgres-volume:
    name: refresh-token-fastapi-react
